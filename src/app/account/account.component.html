<div class="row">
    <div class="col-xs-12">
        <h5>{{account.name}}</h5>
        <hr>
        <p>this account is {{account.status}} </p>
        <button class="btn btn-primary" (click)="onSetTo('active')">set to active</button>
        <button class="btn btn-primary" (click)="onSetTo('inactive')">set to inactive</button>
        <button class="btn btn-primary" (click)="onSetTo('unknown')">set to hidden</button>
    </div>
</div>
